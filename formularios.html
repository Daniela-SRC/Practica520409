<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- (header>nav>ul>(li>a[href="#"]{Link $})*6)+main+aside+footer -->
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
                <li><a href="#">Link 6</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main</h2>
        <form action="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="fechaNac">Fecha Nacimiento:</label>
                <input type="date" name="fechaNac" id="fechaNac">
            </div>

            <div>
                <label for="foto">Foto perfil:</label>
                <input type="file" name="foto" id="foto">
            </div>

            <div>
                <label for="semestre">Semestre:</label>
                <input type="range" min="1" max="9" name="semestre" id="semestre">
            </div>

            <div>
                <label for="colorfav">Color favorito:</label>
                <input type="color" name="colorfav" id="colorfav">
            </div>

            <div>
                <label for="semanaN">Semana Nac:</label>
                <input type="week" name="semanaN" id="semanaN">
            </div>

            <div>
                <label for="ob">Observaciones:</label>
                <textarea name="ob" id="ob" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="curso">Curso:</label>
                <select name="curso" id="curso">
                    <option value="3">Python</option>
                    <option value="45">Julia</option>
                    <option value="32">Java</option>
                    <option value="4">R</option>
                    <option value="100">C#</option>
                </select>
            </div>

            <div>
                <label for="curso 2">Curso 2:</label>
                <select name="curso 2" id="curso 2" multiple>
                    <option value="3">Python</option>
                    <option value="45">Julia</option>
                    <option value="32">Java</option>
                    <option value="4">R</option>
                    <option value="100">C#</option>
                </select>
            </div>

            <div>
                <label for="curso 3">Curso 3:</label>
                <select name="curso 3" id="curso 3">

                    <optgroup label="Incluyen CertificaciÃ³n">
                        <option value="3">Python</option>
                        <option value="45">Julia</option>
                        <option value="32">Java</option>
                    </optgroup>

                    <optgroup label="No incluye certificacion">
                        <option value="4">R</option>
                        <option value="100">C#</option>
                    </optgroup>

                </select>
            </div>
            <!-- Botones -->
            <input type="button" value="Guardar">
            <input type="submit" value="Guardar">
            <input type="reset" value="Borrar">
            <button>Guardar</button>
            <a href="#">Guardar</a>
        </form>
    </main>
    <aside>
        <h2>Aside</h2>
    </aside>
    <footer>
        <h2>Footer</h2>
    </footer>

</body>
</html>
